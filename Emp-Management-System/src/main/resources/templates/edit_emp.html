<!DOCTYPE html>
<html lang="en" xmlns="www.thymeleaf.org"
	th:replace="~{base::layout(~{::title},~{::section})}">
<head>
<meta charset="ISO-8859-1">
<title>Emp save Form</title>

</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="card">
						<div class="card-header text-center">
							<p class="fs-4">Employee Edit Form</p>
							<th:block th:if="${session.msg}">
								<p class="text-center text-success fs-4" >[[${session.msg}]]</p>
								<th:block th:text="${@employeeServiceImpl.removeSessionMessage()}"></th:block>
							</th:block>
						</div>

						<div class="card-body">

							<form action="/updateEmpDtls" method="post">
							<input type="hidden" name="id" th:value="${emp.id}" >

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Full
										Name</label> <input type="text" name="name" th:value="${emp.name}" class="form-control" >
								</div>

								<div class="mb-3">
									<label for="exampleInputEmail1" class="form-label">Email
										address</label> <input type="email" name="email" th:value="${emp.email}" class="form-control">
								</div>

								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Password</label>
									<input type="password" name="password" th:value="${emp.password}" class="form-control">

								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Address</label>
									<input type="text" name="address" th:value="${emp.address}" class="form-control">


								</div>
								<div class="mb-3">
									<label for="exampleInputPassword1" class="form-label">Gender</label>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" id="idRadio1"
											name="gender"
											 th:attrappend="checked=${emp.gender=='Male'?'checked' : ''}" value="Male"> <label
											class="form-check-label" for="inlineCheckbox1">Male</label>
									</div>
									<div class="form-check form-check-inline">
										<input class="form-check-input" type="radio" id="idRadio2"
											name="gender" th:attrappend="checked=${emp.gender=='Female'?'checked' : ''}" value="Female"> <label
											class="form-check-label" for="inlineCheckbox2">Female</label>
									</div>

								</div>

								<button type="submit" class="btn btn-primary text-center">Update</button>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		</div>
	</section>
</body>
</html>
